<div class="bottom-sheet">
  <!-- Fixed Drag Handle at Top -->
  <div class="drag-handle"></div>

  <!-- Header -->
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-title>Filters</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="dismissModal()">Close</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!-- Content Section -->
  <ion-content class="scroll-content">
    <div class="filter-container">
      <!-- Main Filter List (Left Column) -->
      <div class="main-filters">
        <ion-list>
          <ion-item *ngFor="let filter of filterCategories" button [class.selected]="isFilterSelected(filter.key)"
            (click)="selectFilter(filter)">
            <ion-label>{{ filter.label }}</ion-label>
          </ion-item>
        </ion-list>
      </div>

      <!-- Dynamic Options (Right Column) -->
      <div class="filter-options" *ngIf="selectedFilter">
        <ion-list>
          <ion-item *ngFor="let option of selectedFilterOptions" button
            [class.selected]="filters[selectedFilter] === option" (click)="toggleFilter(selectedFilter, option)">
            <ion-label>{{ option }}</ion-label>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </ion-content>

  <!-- Footer Actions with "Apply Filters" and "Clear Filters" button -->
  <div class="footer-actions">
    <ion-row>
      <ion-col size="6" class="mobile-btn">
        <ion-button expand="block" color="secondary" (click)="clearFilters()">Clear Filters</ion-button>
      </ion-col>
      <ion-col size="6" class="mobile-btn">
        <ion-button expand="block" color="primary" (click)="applyFilters()">Apply Filters</ion-button>
      </ion-col>
    </ion-row>
  </div>
</div>
