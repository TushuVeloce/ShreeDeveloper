<ion-header class="app-header">
  <ion-toolbar>
    <!-- Left-aligned logo -->
    <ion-buttons slot="start">
      <ion-button>
        <img src="assets/icons/ShreeIcon.png" alt="Shree Developers" style="height: 60px; width: auto;" />
      </ion-button>
    </ion-buttons>

    <!-- App title -->
    <ion-title class="app-title">Shree Developers</ion-title>

    <!-- Action buttons -->
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="notifications-outline" size="large"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="person-circle-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="12" size-md="12">
        <ion-card class="small-card">
          <ion-card-header>
            <div class="card-header-content">
              <ion-card-title>Good Morning!
              </ion-card-title>
            </div>
          </ion-card-header>
          <ion-card-content>
            Welcome back, <strong>[User's Name]</strong>!
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="12">

      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="6" size-md="6">
        <ion-card class="small-card">
          <ion-card-header>
            <div class="card-header-content" (click)="goToProjects()">
              <ion-icon class="card-icon" name="briefcase-outline"></ion-icon>
              <ion-card-title>Projects</ion-card-title>
            </div>
          </ion-card-header>
          <ion-card-content>
            Manage your ongoing and upcoming projects.
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6" size-md="6">
        <ion-card class="small-card">
          <ion-card-header>
            <div class="card-header-content" (click)="goToReports()">
              <ion-icon class="card-icon" name="analytics-outline"></ion-icon>
              <ion-card-title>Report</ion-card-title>
            </div>
          </ion-card-header>
          <ion-card-content>
            Analyze and track your performance metrics.
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="12">
        <h2>Recent Tasks</h2> <!-- Added a heading for clarity -->
      </ion-col>
      <ion-col size="12">
        <div class="scrollable-list">
          <ion-list>
            <ion-item *ngFor="let task of tasks">
              <ion-label>
                <h3>{{ task.title }}</h3> <!-- Use h3 for better semantics -->
                <p>{{ task.description }}</p> <!-- Use p for description -->
              </ion-label>
              <ion-button slot="end" (click)="goTOTask()" fill="solid" size="small" color="primary">
                View
              </ion-button>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
