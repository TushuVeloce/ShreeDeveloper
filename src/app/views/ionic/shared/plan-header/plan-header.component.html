<ion-header class="ion-no-border modern-header" *ngIf="showHeader()">
  <ion-toolbar>
    <!-- Left-aligned logo -->
    <ion-buttons slot="start">
      <ion-button class="logo-button" fill="clear">
        <img src="assets/logos/ShreeIcon.png" alt="Shree Developers" class="logo-img" />
      </ion-button>
    </ion-buttons>

    <!-- App title -->
    <ion-title class="mobile-app-title">{{ title }}</ion-title>

    <!-- Action buttons -->
    <ion-buttons slot="end">
      <ion-button class="icon-button">
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-avatar class="user-avatar">
        <img alt="User Avatar" src="https://avatar.iran.liara.run/public" />
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
