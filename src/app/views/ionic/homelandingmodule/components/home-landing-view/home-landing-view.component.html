<ion-header class="custom-header">
  <div class="header-container">
    <div class="user-info">
      <span class="welcome-text">Shree Developers</span>
      <h2>{{ userName }}</h2>
      <span class="role-text">{{Role}}</span>
    </div>
    <ion-icon name="notifications-outline" class="menu-icon"></ion-icon>
  </div>

  <div class="sub-header">
    <ion-card class="guide-card">
      <div class="card-content">
        <p>Punch in Time:</p>
        <p>{{PunchInTime}}</p>
      </div>
      <img src="assets/images/main_worker.png" class="truck-img" />
    </ion-card>
  </div>
</ion-header>

<!-- Prevent Full Page Scroll -->
<ion-content class="main-content" scroll="false">
  <!-- Fixed Services Section -->
  <section class="management-section">
    <h3>Services</h3>
    <div class="management-icons">
      <div class="management-item" routerLink="/app_homepage/task">
        <img src="assets/images/projects.png" />
        <p>Projects</p>
      </div>
      <div class="management-item" routerLink="/app_homepage/task">
        <img src="assets/images/crm-process.png" />
        <p>CRM</p>
      </div>
      <div class="management-item" routerLink="/app_homepage/task">
        <img src="assets/images/marketing-mix.png" />
        <p>Marketing</p>
      </div>
      <div class="management-item" routerLink="/app_homepage/task">
        <img src="assets/images/reports.png" />
        <p>Reports</p>
      </div>
    </div>
  </section>

  <!-- Scrollable Recent Tasks Section -->
  <section class="projects-section">
    <h3>Recent Task</h3>
    <div class="scrollable-list">
      <ion-card class="project-card" *ngFor="let project of tasks">
        <div class="project-details">
          <h4>{{ project.title }}</h4>
          <p>{{ project.description }}</p>
          <ion-button fill="outline" size="small">View Details</ion-button>
        </div>
      </ion-card>
    </div>
  </section>
</ion-content>
