<div class="card-body">
  <div class="card" style="padding: 1rem">
    <div class="row">
      <div class="col-md-1 col-lg-1 col-sm-6 col-xs-6">
        <button type="button" class="backbtn" (click)="BackOfficeTime()">
          <img src="/assets/icons/arrow-button.png" alt="" width="34px" height="34px" />
        </button>
      </div>
      <div class="col-md-11">
        <span class="detail_title">Add Office Duty Time</span>
      </div>
    </div>
    <form autocomplete="off">
      <div class="row" style="margin-top: 1rem; ">
        <div class="col-md-4">
          <div>
            <label>Working Time From:</label>
            <input type="time" name="FromTime" required class="form-control" id="FromTime" [(ngModel)]="Entity.p.FromTime"
              placeholder="Enter From Time " required />
          </div>
        </div>
        <div class="col-md-4">
          <div>
            <label>Working Time To:</label>
            <input type="time" name="ToTime" required class="form-control" id="ToTime" [(ngModel)]="Entity.p.ToTime"
              placeholder="Enter To Time" required />
          </div>
        </div>
        <div class="col-md-4">
          <div>
            <label>Late Mark Grace Time (mins):</label>
            <input type="number" name="LateMarkGraceTimeInMins" class="form-control" id="LateMarkGraceTimeInMins" [(ngModel)]="Entity.p.LateMarkGraceTimeInMins"
              placeholder="Enter late Mark Grace" required />
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 1rem;">
        <div class="col-md-4">
          <div>
            <label>Overtime Grace Time (mins):</label>
            <input type="number" name="OvertimeGraceTimeInMins " class="form-control" id="OvertimeGraceTimeInMins " [(ngModel)]="Entity.p.OvertimeGraceTimeInMins"
              placeholder="Enter over time Grace" required />
          </div>
        </div>
      </div>
      <div style="justify-content: center; display: flex; gap: 2rem; margin-top : 2rem">
        <div>
          <button type="button" class="btn" (click)="SaveOfficeDutyTimeMaster()">Save</button>
        </div>
        <div>
          <button type="button" class="btn" (click)="BackOfficeTime()">
            Back
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
