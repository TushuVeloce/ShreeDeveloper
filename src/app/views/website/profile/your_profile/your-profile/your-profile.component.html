<div class="container">
  <div class="card shadow-sm p-2 mb-2">
    <div class="row">
      <div class="col-md-1 col-lg-1 col-sm-6 col-xs-6">
        <button type="button" class="backbtn" (click)="BackProfile()">
          <img
            src="/assets/icons/arrow-button.png"
            alt=""
            width="34px"
            height="34px"
          />
        </button>
      </div>
      <div class="col-md-11 mt-2">
        <span class="detail_title">Your Profile</span>
      </div>
    </div>
    <form #AddForm="ngForm" (ngSubmit)="SaveProfile()">
      <div class="row justify-content-center">
        <!-- Profile Image Upload -->
        <div class="d-flex flex-column align-items-center">
          <ng-container *ngIf="Entity.p.ProfilePicPath; else AddPreviewImage">
            <img
              [src]="imagePreviewUrl"
              alt="Profile Image"
              class="img-thumbnail rounded-circle mb-2"
              style="width: 150px; height: 150px; object-fit: cover"
            />
          </ng-container>

           <ng-template #AddPreviewImage>
                <ng-container *ngIf="imagePreviewUrl ; else defaultImage">
                  <img [src]="imagePreviewUrl" alt="Profile Image"  class="img-thumbnail rounded-circle mb-2"  style="width: 150px; height: 150px; object-fit: cover"/>
                </ng-container>
              </ng-template>

          <ng-template #defaultImage>
            <img
              src="/assets/images/noimage.png"
              alt="No Image"
              class="img-thumbnail rounded-circle mb-2"
              style="width: 150px; height: 150px; object-fit: cover"
            />
          </ng-template>

          <!-- File input wrapped for alignment -->
          <div>
            <input
              type="file"
              id="profileImage"
              (change)="handleFileChange($event)"
              class="d-none"
            />
            <!-- Styled Label Button -->
            <label
              for="profileImage"
              style="cursor: pointer; color: #832828"
            >
              {{ imageUrl ? "Edit Image" : "Add Image" }}
            </label>
            <!-- Error Message -->
          </div>
          <div style="justify-content: center; align-items: center">
            <p *ngIf="errors.profile_image" class="text-danger mt-1">
              {{ errors.profile_image }}
            </p>
          </div>
        </div>
        <!-- Form Fields -->
        <div class="col-lg-8 col-md-12">
          <div class="row gy-3">
            <div class="col-md-6">
              <label for="Name">Name</label>
              <input
                type="text"
                [(ngModel)]="Entity.p.Name"
                name="Name"
                class="form-control"
                id="Name"
                required
                placeholder="Enter Name"
              />
            </div>
            <div class="col-md-6">
              <label>Gender</label>
              <nz-select
                class="nzSelect-light"
                nzShowSearch
                nzAllowClear
                nzPlaceHolder="Select"
                id="gender"
                name="gender"
                [nzSize]="'large'"
                [(ngModel)]="Entity.p.Gender"
              >
                <nz-option
                  *ngFor="let gender of GenderList"
                  [nzValue]="gender.Ref"
                  [nzLabel]="gender.Name"
                ></nz-option>
              </nz-select>
            </div>
            <div class="col-md-6">
              <label for="DOB">Date of Birth</label>
              <input
                type="date"
                [(ngModel)]="Entity.p.DOB"
                name="DOB"
                class="form-control"
                id="DOB"
                required
                placeholder="Enter DOB"
              />
            </div>
            <div class="col-md-6">
              <label for="PersonalEmailId">Email ID</label>
              <input
                type="email"
                [(ngModel)]="Entity.p.PersonalEmailId"
                name="PersonalEmailId"
                class="form-control"
                id="PersonalEmailId"
                required
                placeholder="Enter Email Id"
              />
            </div>
            <div class="col-md-6">
              <label for="ContactNos">Mob No</label>
              <input
                type="text"
                [(ngModel)]="Entity.p.ContactNos"
                name="ContactNos"
                class="form-control"
                id="ContactNos"
                required
                placeholder="Enter Mob Number"
                (click)="selectAllValue($event)"
              />
            </div>
            <div class="col-md-6">
              <label for="AddressLine1">Address</label>
              <input
                type="text"
                [(ngModel)]="Entity.p.AddressLine1"
                name="AddressLine1"
                class="form-control"
                id="AddressLine1"
                required
                placeholder="Enter Address"
              />
            </div>
          </div>
        </div>
        <!-- Save Button -->
        <div class="col-12 text-center mt-4" style="margin-bottom: 1rem;">
          <button type="submit" class="btn btn-primary px-4" style="padding: 4rem;">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
