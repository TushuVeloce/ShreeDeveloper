<div class="card-body">
  <div class="card" style="padding: 1rem">
    <div class="row">
      <div class="col-md-1 col-lg-1 col-sm-6 col-xs-6">
        <button type="button" class="backbtn" (click)="BackSalarySlipRequest()">
          <img src="/assets/icons/arrow-button.png" alt="" width="34px" height="34px" />
        </button>
      </div>
      <div class="col-md-11">
        <span class="detail_title">{{DetailsFormTitle}}</span>
      </div>
    </div>
    <ng-template #noDataTpl>
      <div style="text-align: center; color: rgba(0, 0, 0, 0.25);">
        No Data
      </div>
    </ng-template>
    <form autocomplete="off">
      <div class="row" style="margin-top: 1rem; ">
        <div class="col-lg-6 col-md-4 col-sm-12">
          <label>Name</label>
          <input type="text" [(ngModel)]="Entity.p.EmployeeName" readonly name="EmployeeName" class="form-control"
            id="EmployeeName" required #EmployeeNameCtrl="ngModel" (blur)="EmployeeNameCtrl.control.markAsTouched()" />
        </div>
        <div class="col-lg-6 col-md-4 col-sm-12">
          <label>Year</label>
          <nz-select class="nzSelect-light" [nzNotFoundContent]="noDataTpl" nzShowSearch nzAllowClear
            nzPlaceHolder="Select" id="Year" name="Year" [nzSize]="'large'" [(ngModel)]="Entity.p.Year">
            <nz-option *ngFor="let Year of FinancialYearList" [nzValue]="Year" [nzLabel]="Year"></nz-option>
          </nz-select>
        </div>
        <div class="col-md-6 col-md-4 col-sm-12">
          <label for="SelectedMonths"><b>Months</b></label>
          <nz-select [(ngModel)]="Entity.p.SelectedMonths" [nzNotFoundContent]="noDataTpl" nzMode="multiple"
            id="SelectedMonths" name="SelectedMonths" nzShowSearch nzAllowClear
            (ngModalChange)="onSelectedMonthsChange(Entity.p.SelectedMonths)" nzPlaceHolder="Select services">
            <nz-option *ngFor="let SelectedMonths of MonthList" [nzValue]="SelectedMonths.Ref"
              [nzLabel]="SelectedMonths.Name"></nz-option>
          </nz-select>
        </div>
      </div>
      <div style="justify-content: center; display: flex; gap: 2rem; margin-top : 2rem">
        <div>
          <button type="button" class="btn" (click)="SaveSalarySlipRequest()">Save</button>
        </div>
        <div>
          <button type="button" class="btn" (click)="BackSalarySlipRequest()">
            Back
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
