<div class="row">
  <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 col-12">
    <h5 style="padding-top: 3px;" class="title title_light">Financial Year</h5>
  </div>
  <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 col-12 mb-2 search-container_light">
    <input type="text" Class="search-box_light" placeholder="Search..." (input)="filterTable()" autofocus
      [(ngModel)]="SearchString" />
  </div>
  <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 col-12 btn-container" routerLinkActive="active">
    <nz-button nz-button class="btn1" (click)='CreateNewFinancialYear()'>
      Create New Financial Year
    </nz-button>
  </div>
</div>
<div class="table-wrapper" class="tblcard_light" style="margin-top: 2rem" *ngIf="MasterList.length > 0">
  <div class="table-container">
    <nz-table #basicTable nzSize="small" class="no-hover-table" [nzData]="paginatedList" Class="bgtable_light" [nzScroll]="{x:'auto' }"
      nzFrontPagination="false" [nzShowSizeChanger]="false">
      <thead>
        <tr>
          <th *ngFor="let header of headers" class="tblheader">{{ header }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let financialyear of paginatedList; index as i">
          <td Class="tbldata">{{ (currentPage - 1) * pageSize + i + 1 }}</td>
          <!-- <td Class="tbldata">{{financialyear.p.Name}}</td> -->
          <td Class="tbldata">{{financialyear.p.FromDate}}</td>
          <td Class="tbldata">{{financialyear.p.ToDate}}</td>
          <!-- <td Class="tbldata">{{financialyear.p.ShortName}}</td>
          <td Class="tbldata">{{financialyear.p.CompanyName}}</td> -->
        </tr>
      </tbody>
    </nz-table>
  </div>
  <div class="fixed-pagination">
    <nz-pagination class="try light-theme" [nzPageSize]="pageSize" [nzTotal]="total" [(nzPageIndex)]="currentPage"
      (nzPageIndexChange)="onPageChange($event)" [nzShowSizeChanger]="false" [nzResponsive]="true">
    </nz-pagination>
  </div>
</div>
