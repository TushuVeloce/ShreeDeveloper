<div class="row">
  <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 col-12">
    <h5 style="padding-top: 3px;" class="title title_light">City Master</h5>
  </div>
  <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 col-12 search-container_light">
    <input type="text" Class="search-box_light" placeholder="Search..." autofocus />
  </div>
    <div class="card-body" style="margin-left: 14px;">
        <form autocomplete="off">
          <div class="row">
            <div class="col-md-3 mb-2">
              <label for="StateName"><b>State Name</b></label>
              <nz-select class="nzSelect-light" nzShowSearch nzAllowClear nzPlaceHolder="Select" id="StateName" name="StateName" [nzSize]="'large'"
                [(ngModel)]="StateRef" (ngModelChange)="getStateRef(StateRef)">
                <nz-option *ngFor="let state of StateList"
                [nzValue]="state" [nzLabel]="state"></nz-option>
              </nz-select>
            </div>
            <!-- <div class="col-md-3">
              <label>State Name</label>
               <input
                 type="text"
                 name="StateName"
                 class="form-control"
                 id="StateName"
                 required
                 placeholder="Enter State Name"
               />
           </div> -->
            <div class="col-md-3">
               <label>Name</label>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  id="name"
                  required
                  placeholder="Enter City Name"
                />
            </div>
          <div class="col-md-2" style="justify-content: center; display: flex; gap: 2rem; margin-top : 5vh">
              <div>
                <button type="button" class="btn">Save</button>
              </div>
          </div>
        </div>
        </form>
      </div>
    </div>
<div class="table-container" style="margin-top: 2rem;">
  <nz-table #basicTable nzSize="small" class="no-hover-table" 
    Class="bgtable_light" [nzScroll]="{x:'auto' }"
    nzFrontPagination="false" [nzShowSizeChanger]="false">
    <thead>
      <tr>
        <th *ngFor="let header of headers" class="tblheader">{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td Class="tbldata">1</td>
        <td Class="tbldata">Maharashtra</td>
        <td Class="tbldata">Kolhapur</td>
        <td class="tbldata">
          <span style="margin-left: 9px;">
            <img src="\assets\icons\edit.png" alt="logo" title="Edit" width="20px" height="20px"/>
            </span>
          <span style="margin-left: 9px;">
            <img
              src="\assets\icons\delete.png" alt="logo" title="Delete" width="20px" height="20px" /></span>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
