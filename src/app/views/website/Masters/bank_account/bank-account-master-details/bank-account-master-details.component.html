<div class="card-body">
  <div class="card" style="padding: 1rem">
    <div class="row align-items-center">
      <!-- Back Button Column -->
      <div class="col-2 col-md-1 d-flex justify-content-center">
        <button type="button" class="backbtn" (click)="BackBankAccount()">
          <img src="/assets/icons/arrow-button.png" alt="Back" class="backbtnimg" />
        </button>
      </div>

      <!-- Title Column -->
      <div class="col-10 col-md-11">
        <span class="detail_title text-truncate d-block">{{ DetailsFormTitle }}</span>
      </div>
    </div>
    <form autocomplete="off" #bankForm="ngForm">
      <div class="row" style="margin-top: 1rem">
        <div class="col-4" style="margin-top: 1rem">
          <label>Bank Name</label>
          <input type="text" [(ngModel)]="Entity.p.Name" name="Name" class="form-control" id="Name" required
            placeholder="Enter Bank Name" pattern="{{NameWithoutNos}}" #NameCtrl="ngModel" required
            (blur)="NameCtrl.control.markAsTouched()" />
          <div *ngIf="(NameCtrl.invalid && (NameCtrl.touched || NameCtrl.dirty))">
            <span class="validation-text" *ngIf="NameCtrl.errors?.['pattern']">{{NameWithoutNosMsg}}</span>
            <span class="validation-text" *ngIf="NameCtrl.errors?.['required']">{{RequiredFieldMsg}}</span>
          </div>
        </div>
        <div class="col-4" style="margin-top: 1rem">
          <label>Branch Name</label>
          <input type="text" [(ngModel)]="Entity.p.BranchName" name="BranchName" class="form-control" id="BranchName"
            placeholder="Enter Branch Name" #BranchNameCtrl="ngModel" required
            (blur)="BranchNameCtrl.control.markAsTouched()" />
          <div *ngIf="(BranchNameCtrl.invalid && (BranchNameCtrl.touched || BranchNameCtrl.dirty))">
            <span class="validation-text" *ngIf="BranchNameCtrl.errors?.['required']">{{RequiredFieldMsg}}</span>
          </div>
        </div>
        <div class="col-4" style="margin-top: 1rem">
          <label>Account No</label>
          <input type="text" [(ngModel)]="Entity.p.AccountNumber" name="AccountNo" class="form-control" id="AccountNo"
            pattern="{{LargeInputNumber}}" placeholder="Enter Account Number" #AccountNumberCtrl="ngModel" required
            (blur)="AccountNumberCtrl.control.markAsTouched()" (click)="selectAllValue($event)" />
          <div *ngIf="(AccountNumberCtrl.invalid && (AccountNumberCtrl.touched || AccountNumberCtrl.dirty))">
            <span class="validation-text" *ngIf="AccountNumberCtrl.errors?.['pattern']">{{LargeInputNumberMsg}}</span>
            <span class="validation-text" *ngIf="AccountNumberCtrl.errors?.['required']">{{RequiredFieldMsg}}</span>
          </div>
        </div>
        <div class="col-4" style="margin-top: 1rem">
          <label for="IFSCCode">IFSC Code</label>
          <input type="text" [(ngModel)]="Entity.p.IFSCCode" name="IFSCCode" class="form-control" id="IFSCCode"
            pattern="{{IFSCPattern}}" placeholder="Enter IFSC" #IFSCCodeCtrl="ngModel" required
            (blur)="IFSCCodeCtrl.control.markAsTouched()" />
          <div *ngIf="(IFSCCodeCtrl.invalid && (IFSCCodeCtrl.touched || IFSCCodeCtrl.dirty))">
            <span class="validation-text" *ngIf="IFSCCodeCtrl.errors?.['pattern']">{{IFSCMsg}}</span>
            <span class="validation-text" *ngIf="IFSCCodeCtrl.errors?.['required']">{{RequiredFieldMsg}}</span>
          </div>
        </div>
        <!-- <div class="col-4" style="margin-top: 1rem">
          <label>Opening Balance</label>
          <input type="number" [(ngModel)]="Entity.p.OpeningBalance" name="OpeningBalance" class="form-control"
            id="OpeningBalance" pattern="{{LargeInputNumber}}" placeholder="Enter Opening Balance"
            (click)="selectAllValue($event)" #OpeningBalanceCtrl="ngModel" required
            (blur)="OpeningBalanceCtrl.control.markAsTouched()" />
          <div *ngIf="(OpeningBalanceCtrl.invalid && (OpeningBalanceCtrl.touched || OpeningBalanceCtrl.dirty))">
            <span class="validation-text" *ngIf="OpeningBalanceCtrl.errors?.['pattern']">{{LargeInputNumberMsg}}</span>
            <span class="validation-text" *ngIf="OpeningBalanceCtrl.errors?.['required']">{{RequiredFieldMsg}}</span>
          </div>
        </div> -->
        <div class="col-4" style="margin-top: 1rem">
          <label>Date of Opening</label>
          <input type="date" [(ngModel)]="dateofopening" name="DateofOpening" class="form-control" id="DateofOpening"
            #DateofOpeningCtrl="ngModel" required (blur)="DateofOpeningCtrl.control.markAsTouched()" [max]="today" />
          <div *ngIf="(DateofOpeningCtrl.invalid && (DateofOpeningCtrl.touched || DateofOpeningCtrl.dirty))">
            <span class="validation-text" *ngIf="DateofOpeningCtrl.errors?.['required']">{{RequiredFieldMsg}}</span>
          </div>
        </div>
      </div>
      <div style=" justify-content: center; display: flex; gap: 2rem; margin-top: 2rem;">
        <div>
          <button type="button" class="btn" (click)="SaveBankAccountMaster()">
            Save
          </button>
        </div>
        <div>
          <button type="button" class="btn" (click)="BackBankAccount()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
