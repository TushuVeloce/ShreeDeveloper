<div class="card-body">
  <div class="card" style="padding: 1rem">
    <div class="row">
      <div class="col-md-1 col-lg-1 col-sm-6 col-xs-6">
        <button type="button" class="backbtn" (click)="BackMainLedger()">
          <img
            src="/assets/icons/arrow-button.png"
            alt=""
            width="34px"
            height="34px"
          />
        </button>
      </div>
      <div class="col-md-11">
        <span class="detail_title">Account Main Ledger </span>
      </div>
    </div>
  <form>
    <div class="row" style="margin-top: 2rem; margin-bottom: 2rem; ">
      <div class="col-md-4">
        <div>
         <label>Main ledger</label>
          <input
            type="text"
            name="mainledger"
            class="form-control"
            id="mainledger"
            required
            placeholder="Enter Main Ledger"
          />
        </div>
      </div>
      <div class="col-md-4">
        <div>
         <label> Type</label>
          <select  type="text" name="type" class="form-control" id="type" required>
            <option>--Select Type--</option>
            <option>Expense</option>
            <option>Income  </option>
            </select>
        </div>

      </div>
      <div class="col-md-4">
        <div>
         <label>Description</label>
          <input
            type="text"
            name="description"
            class="form-control"
            id="description"
            required
            placeholder="Enter Description"
          />
        </div>
      </div>
    </div>
    <div style="justify-content: center; display: flex; gap: 2rem;"   >
        <div>
          <button type="button" class="btn">Save</button>
        </div>
        <div>
          <button type="button" class="btn" (click)="BackMainLedger()">Back</button>
        </div>
    </div>
  </form>
</div>
