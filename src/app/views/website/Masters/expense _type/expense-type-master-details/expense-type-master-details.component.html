<div class="card-body">
  <div class="card" style="padding: 1rem">
    <div class="row align-items-center">
      <!-- Back Button Column -->
      <div class="col-2 col-md-1 d-flex justify-content-center">
        <button type="button" class="backbtn" (click)="BackExpenseType()">
          <img src="/assets/icons/arrow-button.png" alt="Back" class="backbtnimg" />
        </button>
      </div>

      <!-- Title Column -->
      <div class="col-10 col-md-11">
        <span class="detail_title text-truncate d-block">{{ DetailsFormTitle }}</span>
      </div>
    </div>
    <ng-template #noDataTpl>
      <div style="text-align: center; color: rgba(0, 0, 0, 0.25);">
        No Data
      </div>
    </ng-template>
    <form autocomplete="off">
      <div class="row" style="margin-top: 1rem;">
        <div class="col-md-6">
          <label for="StageRef"><b>Stage</b></label>
          <nz-select class="nzSelect-light" [nzNotFoundContent]="noDataTpl" [disabled]="IsDropdownDisabled" nzShowSearch
            nzAllowClear nzPlaceHolder="Select" [nzSize]="'large'" [(ngModel)]="Entity.p.StageRef" name="StageRef"
            required id="StageRef">
            <nz-option *ngFor="let Stage of StageList" [nzLabel]="Stage.p.Name" [nzValue]="Stage.p.Ref"></nz-option>
          </nz-select>
        </div>
        <div class="col-md-6">
          <label>Expense Type Name</label>
          <input type="text" [readOnly]="isAdd" onclick="" [(ngModel)]="Entity.p.Name" name="Name" class="form-control"
            id="Name" placeholder="Enter Expense Type Name" #NameCtrl="ngModel" required
            (blur)="NameCtrl.control.markAsTouched()" />
          <div *ngIf="(NameCtrl.invalid && (NameCtrl.touched || NameCtrl.dirty))">
            <span class="validation-text" *ngIf="NameCtrl.errors?.['required']">{{RequiredFieldMsg}}</span>
          </div>
        </div>
      </div>
      <br>
      <p style="color: red;"><b>Note : </b>Please Do Not add <b>"Macinary Expense", "Labour Expense"</b>  and <b>"Other Expense"</b> here</p>
      <div style="justify-content: center; display: flex; gap: 2rem; margin-top : 2rem">
        <div>
          <button type="button" class="btn" (click)="SaveExpenseTypeMaster()" [disabled]="isSaveDisabled">Save</button>
        </div>
        <div>
          <button type="button" class="btn" (click)="BackExpenseType()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
