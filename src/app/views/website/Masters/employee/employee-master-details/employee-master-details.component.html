<div class="card-body">
  <div class="card" style="padding: 1rem">
    <div class="row">
      <div class="col-md-1 col-lg-1 col-sm-6 col-xs-6">
        <button type="button" class="backbtn" (click)="BackEmployee()">
          <img src="/assets/icons/arrow-button.png" alt="" width="34px" height="34px" />
        </button>
      </div>
      <div class="col-md-11">
        <span class="detail_title">{{DetailsFormTitle}}</span>
      </div>
    </div>
    <form autocomplete="off">
      <div class="row" style="margin-top: 1rem; ">
        <div class="col-md-4">
          <div>
            <label>Role</label>
            <nz-select class="nzSelect-light" nzShowSearch nzAllowClear nzPlaceHolder="Select" id="UserRoleRef"
              name="UserRoleRef" [nzSize]="'large'" [(ngModel)]="Entity.p.UserRoleRef">
              <nz-option *ngFor="let role of UserRoleList" [nzValue]="role.p.Ref" [nzLabel]="role.p.Name"></nz-option>
            </nz-select>
          </div>
        </div>
        <div class="col-md-4">
          <div>
            <label>First Name</label>
            <input type="text" name="firstname" [(ngModel)]="Entity.p.FirstName" class="form-control" id="firstname"
              required placeholder="Enter First Name" />
          </div>
        </div>
        <div class="col-md-4">
          <div>
            <label>Last Name</label>
            <input type="text" name="lastname" [(ngModel)]="Entity.p.LastName" class="form-control" id="lastname"
              required placeholder="Enter Last Name" />
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 1rem; ">
        <div class="col-md-4">
          <div>
            <label>Email id</label>
            <input type="text" name="emailid" class="form-control" [(ngModel)]="Entity.p.EmailId" id="emailid" required
              placeholder="Enter Email id" />
          </div>
        </div>
        <div class="col-md-4">
          <div>
            <label>Contact No</label>
            <input type="text" name="contactno" [(ngModel)]="Entity.p.ContactNo" class="form-control" id="contactno"
              required placeholder="Enter Contact No" />
          </div>
        </div>
        <div class="col-md-4">
          <div>
            <label>Address Line 1</label>
            <input type="text" name="address" [(ngModel)]="Entity.p.AddressLine1" class="form-control" id="address"
              required placeholder="Enter Address" />
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 1rem; ">
        <div class="col-md-4">
          <div>
            <label>Address Line 2</label>
            <input type="text" name="address" [(ngModel)]="Entity.p.AddressLine2" class="form-control" id="address"
              required placeholder="Enter Address" />
          </div>
        </div>
        <div class="col-md-4">
          <div>
            <label for="CountryRef"><b>Country</b></label>
            <nz-select class="nzSelect-light" nzShowSearch nzAllowClear nzPlaceHolder="Select"  [nzSize]="'large'"  name="CountryRef" required id="CountryRef"
            [(ngModel)]="Entity.p.CountryRef" (ngModelChange)="getStateListByCountryRef(Entity.p.CountryRef)">
              <nz-option *ngFor="let country of CountryList" [nzLabel]="country.p.Name"
                [nzValue]="country.p.Ref"></nz-option>
            </nz-select>
          </div>
        </div>
        <div class="col-md-4">
          <div>
            <label for="StateRef"><b>State</b></label>
            <nz-select class="nzSelect-light" nzShowSearch nzAllowClear nzPlaceHolder="Select" id="StateRef"
              name="StateRef" [nzSize]="'large'" [(ngModel)]="Entity.p.StateRef"
              (ngModelChange)="getCityListByStateRef(Entity.p.StateRef)">
              <nz-option *ngFor="let state of StateList" [nzValue]="state.p.Ref" [nzLabel]="state.p.Name"></nz-option>
            </nz-select>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 1rem; ">
        
        <div class="col-md-4">
          <div>
            <label for="CityRef"><b>City</b></label>
          <nz-select class="nzSelect-light" nzShowSearch nzAllowClear nzPlaceHolder="Select" id="CityRef"
            name="CityRef" [nzSize]="'large'" [(ngModel)]="Entity.p.CityRef">
            <nz-option *ngFor="let city of CityList" [nzValue]="city.p.Ref" [nzLabel]="city.p.Name"></nz-option>
          </nz-select>
          </div>
        </div>
        <div class="col-md-4">
          <div>
            <label>Gender</label>
            <nz-select class="nzSelect-light" nzShowSearch nzAllowClear nzPlaceHolder="Select" id="gender" name="gender"
              [nzSize]="'large'" [(ngModel)]="Entity.p.Gender">
              <nz-option *ngFor="let gender of GenderList" [nzValue]="gender.Ref" [nzLabel]="gender.Name"></nz-option>
            </nz-select>
          </div>
        </div>
        <div class="col-md-4">
          <div>
            <label>Emp Id</label>
            <input type="text" name="empid" [(ngModel)]="Entity.p.EmpId" class="form-control" id="empid" required />
          </div>
        </div>
        </div>
        <div class="row" style="margin-top: 1rem; ">
          <div class="col-md-4">
            <div>
              <label>Department Name </label>
              <nz-select class="nzSelect-light" nzShowSearch nzAllowClear nzPlaceHolder="Select" id="DepartmentName"
                name="DepartmentName" [nzSize]="'large'" [(ngModel)]="Entity.p.DepartmentRef">
                <nz-option *ngFor="let department of DepartmentList" [nzValue]="department.p.Ref"
                  [nzLabel]="department.p.Name"></nz-option>
              </nz-select>
            </div>
          </div>
          <div class="col-md-4">
            <div>
              <label>Login Status</label>
              <nz-select class="nzSelect-light" nzShowSearch nzAllowClear nzPlaceHolder="Select" id="LoginStatus"
                name="LoginStatus" [nzSize]="'large'" [(ngModel)]="Entity.p.LoginStatus">
                <nz-option nzValue="true" nzLabel="Enable"></nz-option>
                <nz-option nzValue="false" nzLabel="Disable"></nz-option>
              </nz-select>
            </div>
          </div>
          <div class="col-md-4">
            <div>
              <label>Is User</label>
              <select type="text" name="isuser" class="form-control" id="isuser" required>
                <option value="true">Yes</option>
                <option value="false" selected>No</option>
              </select>
            </div>
          </div>
        </div>
      <div style="justify-content: center; display: flex; gap: 2rem; margin-top : 2rem">
        <div>
          <button type="button" class="btn" (click)="SaveEmployeeMaster()">Save</button>
        </div>
        <div>
          <button type="button" class="btn" (click)="BackEmployee()">Back</button>
        </div>
      </div>
    </form>
  </div>
</div>
