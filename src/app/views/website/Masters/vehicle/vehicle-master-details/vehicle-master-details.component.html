<div class="card-body">
  <div class="card" style="padding: 1rem">
    <div class="row">
      <div class="col-md-1 col-lg-1 col-sm-6 col-xs-6">
        <button type="button" class="backbtn" (click)="BackVehicle()">
          <img src="/assets/icons/arrow-button.png" alt="" width="34px" height="34px" />
        </button>
      </div>
      <div class="col-md-11">
        <span class="detail_title">{{DetailsFormTitle}}</span>
      </div>
    </div>
    <form autocomplete="off">
      <div class="row" style="margin-top: 1rem; ">
        <div class="col-md-6">
          <div>
            <label>Vehicle Name</label>
            <input type="text" name="Name" [(ngModel)]="Entity.p.Name" class="form-control" id="Name" required
              placeholder="Enter Vehical Name" />
          </div>
        </div>
        <!-- <div class="col-md-6">
          <div>
            <label>Vehicle Number</label>
            <input type="text" name="Number" [(ngModel)]="Entity.p.Number" class="form-control" id="Number" required
              placeholder="Enter Vehical Number" />
          </div>
        </div> -->
      </div>
      <div style="justify-content: center; display: flex; gap: 2rem; margin-top : 2rem">
        <div>
          <button type="button" class="btn" (click)="SaveVehicleMaster()">Save</button>
        </div>
        <div>
          <button type="button" class="btn" (click)="BackVehicle()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
