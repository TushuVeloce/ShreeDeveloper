<div class="card-body">
  <div class="card" style="padding: 1rem">
    <div class="row">
      <div class="col-md-1 col-lg-1 col-sm-6 col-xs-6">
        <button type="button" class="backbtn" (click)="BackVendor()">
          <img
            src="/assets/icons/arrow-button.png"
            alt=""
            width="34px"
            height="34px"
          />
        </button>
      </div>
      <div class="col-md-11">
        <span class="detail_title">Vendor Master</span>
      </div>
    </div>
    <form>
      <div class="row" style="margin-top: 2rem; margin-bottom: 2rem; ">
        <div class="col-md-6">
          <div>
           <label>Vendor Name</label>
            <input
              type="text"
              name="vendorname"
              class="form-control"
              id="vendorname"
              required
              placeholder="Enter Vendor Name"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div>
           <label>Vendor Phone Number</label>
            <input
              type="text"
              name="phno"
              class="form-control"
              id="phno"
              required
              placeholder="Enter Vendor Phone No."
            />
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 2rem; margin-bottom: 2rem; ">
        <div class="col-md-6">
          <div>
           <label>Vendor Address</label>
            <input
              type="text"
              name="vendoraddress"
              class="form-control"
              id="vendoraddress"
              required
              placeholder="Enter Vendor Address"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div>
           <label>Material Name</label>
            <input
              type="text"
              name="materialname"
              class="form-control"
              id="materialname"
              required
              placeholder="Enter Material Name"
            />
          </div>
        </div>
      </div>
      <div style="justify-content: center; display: flex; gap: 2rem;"   >
          <div>
            <button type="button" class="btn">Save</button>
          </div>
          <div>
            <button type="button" class="btn"  (click)="BackVendor()">Back</button>
          </div>
      </div>
    </form>
  </div>
</div>
