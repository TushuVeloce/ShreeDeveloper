<div class="card-body">
  <div class="card" style="padding: 1rem">
    <form>
      <div class="row">
        <div class="col-md-4">
          <h5 class="title">Vendor Master</h5>
        </div>
      </div>
      <div class="row" style="margin-top: 2rem; margin-bottom: 2rem; ">
        <div class="col-md-6">
          <div>
            <label><b>Vendor Name</b></label>
            <input
              type="text"
              name="vendorname"
              class="form-control"
              id="vendorname"
              required
              placeholder="Enter Vendor Name"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div>
            <label><b>Vendor Phone Number</b> </label>
            <input
              type="text"
              name="phno"
              class="form-control"
              id="phno"
              required
              placeholder="Enter Vendor Phone No."
            />
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 2rem; margin-bottom: 2rem; ">
        <div class="col-md-6">
          <div>
            <label><b>Vendor Address</b></label>
            <input
              type="text"
              name="vendoraddress"
              class="form-control"
              id="vendoraddress"
              required
              placeholder="Enter Vendor Address"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div>
            <label><b>Material Name</b></label>
            <input
              type="text"
              name="materialname"
              class="form-control"
              id="materialname"
              required
              placeholder="Enter Material Name"
            />
          </div>
        </div>
      </div>
      <div style="justify-content: center; display: flex; gap: 2rem;"   >
          <div>
            <button type="button" class="btn">Save</button>
          </div>
          <div>
            <button type="button" class="btn" routerLink="/homepage/dashboard">Back</button>
          </div>
      </div>
    </form>
  </div>
</div>
