<div class="card" style="padding: 1rem">
  <div class="row">
    <div class="col-md-1 col-lg-1 col-sm-6 col-xs-6">
      <button type="button" class="backbtn" (click)="BackVendor()">
        <img src="/assets/icons/arrow-button.png" alt="" width="34px" height="34px" />
      </button>
    </div>
    <div class="col-md-11">
      <span class="detail_title">{{DetailsFormTitle}}</span>
    </div>
  </div>
  <form autocomplete="off">
    <div class="row" style="margin-top: 1rem; ">
      <div class="col-md-6">
        <div>
          <label>Vendor Name</label>
          <input type="text" [(ngModel)]="Entity.p.Name" name="Name" class="form-control" id="Name" required placeholder="Enter Vendor Name" />
        </div>
      </div>
      <div class="col-md-6">
        <div>
          <label>Vendor Phone Number</label>
          <input type="text" [(ngModel)]="Entity.p.MobileNo" name="MobileNo" class="form-control" id="MobileNo" required
            placeholder="Enter Vendor Mobile No." />
        </div>
      </div>
    </div>
    <div class="row" style="margin-top: 1rem; ">
      <div class="col-md-6">
        <div>
          <label>Vendor Address</label>
          <input type="text" [(ngModel)]="Entity.p.Address" name="Address" class="form-control" id="Address" required
            placeholder="Enter Vendor Address" />
        </div>
      </div>
      <div class="col-md-6">
        <label for="CompanyRef"><b>Company Name</b></label>
        <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select" [nzSize]="'large'" [(ngModel)]="Entity.p.CompanyRef"
          name="CompanyRef" required id="CompanyRef">
          <nz-option *ngFor="let company of CompanyList" [nzLabel]="company.p.Name"
            [nzValue]="company.p.Ref"></nz-option>
        </nz-select>
      </div>
    </div>
    <div style="justify-content: center; display: flex; gap: 2rem; margin-top : 2rem">
      <div>
        <button type="button" class="btn" (click)="SaveVendorMaster()">Save</button>
      </div>
      <div>
        <button type="button" class="btn" (click)="BackVendor()">Back</button>
      </div>
    </div>
  </form>
</div>
