<div class="card-body">
  <div class="card" style="padding: 1rem">
    <div class="row">
      <div class="col-md-1 col-lg-1 col-sm-6 col-xs-6">
        <button type="button" class="backbtn" (click)="BackSubStage()">
          <img src="/assets/icons/arrow-button.png" alt="" width="34px" height="34px" />
        </button>
      </div>
      <div class="col-md-11">
        <span class="detail_title">{{DetailsFormTitle}}</span>
      </div>
    </div>
    <form autocomplete="off">
      <div class="row" style="margin-top: 1rem; ">
        <div class="col-md-4">
          <label>Stage</label>
          <nz-select class="nzSelect-light" nzShowSearch nzAllowClear nzPlaceHolder="Select" id="StageRef" name="StageRef"
            [nzSize]="'large'" [(ngModel)]="Entity.p.StageRef" (ngModelChange)="onStageChange(Entity.p.StageRef)">
            <nz-option *ngFor="let stage of StageList" [nzValue]="stage.p.Ref" [nzLabel]="stage.p.Name"></nz-option>
          </nz-select>
        </div>
        <div class="col-md-4">
          <label>Stage Type</label>
          <input type="text" [(ngModel)]="Entity.p.StageTypeName" name="StageTypeName" class="form-control" id="StageTypeName" readonly
          placeholder="Stage Type"/>
        </div>
        <div class="col-md-4">
          <div>
            <label>Sub Stage Name</label>
            <input type="text" [(ngModel)]="Entity.p.Name" name="Name" class="form-control" id="Name" required
              placeholder="Enter Name" pattern="{{NameWithNosAndSpace}}" #NameCtrl="ngModel"
              (blur)="NameCtrl.control.markAsTouched()" />
            <Validation [control]="NameCtrl" [patternMessage]="NameWithNosAndSpaceMsg" />
          </div>
        </div>
      </div>
      <div style="justify-content: center; display: flex; gap: 2rem; margin-top : 2rem">
        <div>
          <button type="button" class="btn" (click)="SaveSubStageMaster()">Save</button>
        </div>
        <div>
          <button type="button" class="btn" (click)="BackSubStage()">
            Back
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
