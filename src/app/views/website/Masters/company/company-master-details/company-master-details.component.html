<div class="card-body">
  <div class="card" style="padding: 1rem">
    <form>
      <div class="row">
        <div class="col-md-4">
          <h5 class="title">Company Master</h5>
        </div>
      </div>
      <div class="row" style="margin-top: 2rem; margin-bottom: 2rem; ">
        <div class="col-md-4">
          <div>
            <label><b>Name</b></label>
            <input
              type="text"
              name="name"
              class="form-control"
              id="name"
              required
              placeholder="Enter Name"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div>
            <label><b>Owner Name</b></label>
            <input
              type="text"
              name="OwnerName"
              class="form-control"
              id="OwnerName"
              required
              placeholder="Enter Owner Name"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div>
            <label><b>Contact</b></label>
            <input
              type="text"
              name="contact"
              class="form-control"
              id="contact"
              required
              placeholder="Enter Contact No"
            />
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 2rem; margin-bottom: 2rem; ">
        <div class="col-md-4">
          <div>
            <label><b>Address</b></label>
            <input
              type="text"
              name="address"
              class="form-control"
              id="address"
              required
              placeholder="Enter Address"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div>
            <label><b>Registration Number</b></label>
            <input
              type="text"
              name="registrationnumber"
              class="form-control"
              id="registrationnumber"
              required
              placeholder="Enter Registration Number"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div>
            <label><b>GST No</b></label>
            <input
              type="text"
              name="gstno"
              class="form-control"
              id="gstno"
              required
              placeholder="Enter GST No"
            />
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 2rem; margin-bottom: 2rem; ">
        <div class="col-md-4">
          <div>
            <label><b>Pan No</b></label>
            <input
              type="text"
              name="panno"
              class="form-control"
              id="panno"
              required
              placeholder="Enter Pan No"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div>
            <label><b>Bank Name</b></label>
            <input
              type="text"
              name="bankname"
              class="form-control"
              id="bankname"
              required
              placeholder="Enter Bank Name"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div>
            <label><b>Bank Branch</b></label>
            <input
              type="text"
              name="bankbranch"
              class="form-control"
              id="bankbranch"
              required
              placeholder="Enter Bank Branch"
            />
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 2rem; margin-bottom: 2rem; ">
        <div class="col-md-4">
          <div>
            <label><b>Account No</b></label>
            <input
              type="text"
              name="accno"
              class="form-control"
              id="accno"
              required
              placeholder="Enter Account No"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div>
            <label><b>IFSC Code</b></label>
            <input
              type="text"
              name="ifsccode"
              class="form-control"
              id="ifsccode"
              required
              placeholder="Enter IFSC Code"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div>
            <label><b>CIN No</b></label>
            <input
              type="text"
              name="cinno"
              class="form-control"
              id="cinno"
              required
              placeholder="Enter CIN No"
            />
          </div>
        </div>
      </div>
    
      <div style="justify-content: center; display: flex; gap: 2rem;"   >
          <div>
            <button type="button" class="btn">Save</button>
          </div>
          <div>
            <button type="button" class="btn" routerLink="/homepage/dashboard">Back</button>
          </div>
      </div>
    </form>
  </div>
</div>
