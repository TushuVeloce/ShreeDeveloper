<div class="card-body">
  <div class="card" style="padding: 1rem">
    <div class="row">
      <div class="col-md-1 col-lg-1 col-sm-6 col-xs-6">
        <button type="button" class="backbtn" (click)="BackCompany()">
          <img
            src="/assets/icons/arrow-button.png"
            alt=""
            width="34px"
            height="34px"
          />
        </button>
      </div>
      <div class="col-md-11">
        <span class="detail_title">Company Master</span>
      </div>
    </div>
    <form>
      <div class="row" style="margin-top: 2rem; margin-bottom: 2rem; ">
        <div class="col-md-4">
          <div>
           <label>Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              id="name"
              required
              placeholder="Enter Name"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div>
           <label>Owner Name</label>
            <input
              type="text"
              name="ownerName"
              class="form-control"
              id="ownerName"
              required
              placeholder="Enter Owner Name"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div>
           <label>Contact</label>
            <input
              type="text"
              name="contact"
              class="form-control"
              id="contact"
              required
              placeholder="Enter Contact No"
            />
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 2rem; margin-bottom: 2rem; ">
        <div class="col-md-4">
          <div>
           <label>Address</label>
            <input
              type="text"
              name="address"
              class="form-control"
              id="address"
              required
              placeholder="Enter Address"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div>
           <label>Registration Number</label>
            <input
              type="text"
              name="registrationnumber"
              class="form-control"
              id="registrationnumber"
              required
              placeholder="Enter Registration Number"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div>
           <label>GST No</label>
            <input
              type="text"
              name="gstno"
              class="form-control"
              id="gstno"
              required
              placeholder="Enter GST No"
            />
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 2rem; margin-bottom: 2rem; ">
        <div class="col-md-4">
          <div>
           <label>Pan No</label>
            <input
              type="text"
              name="panno"
              class="form-control"
              id="panno"
              required
              placeholder="Enter Pan No"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div>
           <label>Bank Name</label>
            <input
              type="text"
              name="bankname"
              class="form-control"
              id="bankname"
              required
              placeholder="Enter Bank Name"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div>
           <label>Bank Branch</label>
            <input
              type="text"
              name="bankbranch"
              class="form-control"
              id="bankbranch"
              required
              placeholder="Enter Bank Branch"
            />
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 2rem; margin-bottom: 2rem; ">
        <div class="col-md-4">
          <div>
           <label>Account No</label>
            <input
              type="text"
              name="accno"
              class="form-control"
              id="accno"
              required
              placeholder="Enter Account No"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div>
           <label>IFSC Code</label>
            <input
              type="text"
              name="ifsccode"
              class="form-control"
              id="ifsccode"
              required
              placeholder="Enter IFSC Code"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div>
           <label>CIN No</label>
            <input
              type="text"
              name="cinno"
              class="form-control"
              id="cinno"
              required
              placeholder="Enter CIN No"
            />
          </div>
        </div>
      </div>
    
      <div style="justify-content: center; display: flex; gap: 2rem;"   >
          <div>
            <button type="button" class="btn">Save</button>
          </div>
          <div>
            <button type="button" class="btn"  (click)="BackCompany()">Back</button>
          </div>
      </div>
    </form>
  </div>
</div>
