<div class="card-body">
  <div class="card" style="padding: 1rem">
    <div class="row">
      <div class="col-md-1 col-lg-1 col-sm-6 col-xs-6">
        <button type="button" class="backbtn" (click)="BackMaterial()">
          <img src="/assets/icons/arrow-button.png" alt="" width="34px" height="34px" />
        </button>
      </div>
      <div class="col-md-11">
        <span class="detail_title">{{DetailsFormTitle}}</span>
      </div>
    </div>
    <ng-template #noDataTpl>
      <div style="text-align: center; color: rgba(0, 0, 0, 0.25);">
        No Data
      </div>
    </ng-template>

    <form autocomplete="off">
      <div class="row" style="margin-top: 1rem; ">
        <div class="col-md-4">
          <div>
            <label>Code</label>
            <input type="text" [(ngModel)]="Entity.p.Code" name="Code" class="form-control" id="Code" required
              placeholder="Enter Code" #CodeCtrl="ngModel" (blur)="CodeCtrl.control.markAsTouched()" />
            <Validation [control]="CodeCtrl" />
          </div>
        </div>
        <div class="col-md-4">
          <div>
            <label>Name</label>
            <input type="text" [(ngModel)]="Entity.p.Name" name="Name" class="form-control" id="Name" required
              placeholder="Enter Name" pattern="{{NameWithNosAndSpace}}" #NameCtrl="ngModel"
              (blur)="NameCtrl.control.markAsTouched()" />
            <Validation [control]="NameCtrl" [patternMessage]="NameWithNosAndSpaceMsg" />
          </div>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-12 mb-3">
          <label>Unit</label>
          <nz-select class="nzSelect-light" [nzNotFoundContent]="noDataTpl" nzShowSearch nzAllowClear
            nzPlaceHolder="Select" id="UnitRef" name="UnitRef" [nzSize]="'large'" [(ngModel)]="Entity.p.UnitRef">
            <nz-option *ngFor="let unit of UnitList" [nzValue]="unit.p.Ref" [nzLabel]="unit.p.Name"></nz-option>
          </nz-select>
        </div>
      </div>
      <div style="justify-content: center; display: flex; gap: 2rem; margin-top : 2rem">
        <div>
          <button type="button" class="btn" (click)="SaveMaterialMaster()">Save</button>
        </div>
        <div>
          <button type="button" class="btn" (click)="BackMaterial()">
            Back
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
