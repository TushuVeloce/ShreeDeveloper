<div>
  <div class="row">
    <div class="col-4 mb-2">
      <h1 style="padding-top: 3px;" class="title title_light">Customer Enquiry</h1>
    </div>
    <div class="col-4 mb-2 search-container_light">
      <app-shared-filter [masterList]="MasterList" [filterFields]="['Name', 'ContactNos', 'CityName']"
        (filteredList)="onFilteredList($event)"></app-shared-filter>
    </div>
    <div class="col-4 mb-2" routerLinkActive="active" *ngIf="access.canAdd(featureRef)">
      <nz-button nz-button class="btn1" (click)='AddCustomerEnquiryForm()'>
        Add Enquiry
      </nz-button>
    </div>
    <div>
    </div>
  </div>
  <ng-template #noDataTpl>
    <div class="no-data-text">Data Not Found</div>
  </ng-template>
  <div class="row row-cols-1 row-cols-md-6 g-2 filter-row">
    <div class="col">
      <div>
        <label for="SiteRef"><b>Site</b></label>
        <nz-select class="nzSelect-light" [nzNotFoundContent]="noDataTpl" nzShowSearch nzAllowClear
          nzPlaceHolder="Select" [nzSize]="'large'" name="SiteRef" [(ngModel)]="SiteRef" required id="SiteRef"
          (ngModelChange)="getRegisterCustomerListByCompanySiteAndcustomerProgressEnum()">
          <nz-option nzLabel="All" [nzValue]="0"></nz-option>
          <nz-option *ngFor="let Site of SiteList" [nzValue]="Site.p.Ref" [nzLabel]="Site.p.Name"></nz-option>
        </nz-select>
      </div>
    </div>
    <div class="col">
      <div>
        <label for="CustomerProgress"><b>Customer Progress</b></label>
        <nz-select class="nzSelect-light" [nzNotFoundContent]="noDataTpl" nzShowSearch nzAllowClear
          nzPlaceHolder="Select" [nzSize]="'large'" name="CustomerProgress" [(ngModel)]="CustomerProgress" required id="CustomerProgress"
          (ngModelChange)="getRegisterCustomerListByCompanySiteAndcustomerProgressEnum()">
          <nz-option nzLabel="All" [nzValue]="0"></nz-option>
          <nz-option *ngFor="let Cust of CustomerProgressList" [nzValue]="Cust.Ref" [nzLabel]="Cust.Name"></nz-option>
        </nz-select>
      </div>
    </div>
  </div>
  <div class="table-wrapper tblcard_light" *ngIf="DisplayMasterList.length > 0">
     <div class="table-container">
    <nz-table #basicTable nzSize="small" class="no-hover-table bgtable_light" [nzScroll]="{x:'auto' }"
      nzFrontPagination="false" [nzShowSizeChanger]="false" [nzData]="paginatedList"
      (nzPageIndexChange)="onPageChange($event)">
      <thead>
        <tr>
          <th class="tblheader" nzLeft>{{ 'SR.NO.' }}</th>
          <th *ngFor="let header of headers" class="tblheader">{{ header }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customerenquiry of paginatedList; index as i">
          <td Class="tbldata" nzLeft>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
          <td Class="tbldata">{{customerenquiry.p.Name}}</td>
          <td Class="tbldata">{{customerenquiry.p.ContactNos}}</td>
          <td Class="tbldata">{{customerenquiry.p.CityName}}</td>
          <td Class="tbldata">{{customerenquiry.p.PinCode}}</td>
          <td Class="tbldata">{{customerenquiry.p.Address}}</td>
          <!-- <td class="tbldata">
            <span style="margin-left: 9px;" (click)="onEditClicked(customerenquiry);">
              <img src="\assets\icons\edit.png" alt="logo" title="Edit" width="20px" height="20px" />
            </span>
          </td> -->
          <td class="tbldata action-column" *ngIf="showActionColumn">
            <Edit-Icon class="action-btn edit" (editClick)="onEditClicked(customerenquiry)" *ngIf="access.canEdit(featureRef)" />
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
  </div>
  <div class="fixed-pagination">
    <nz-pagination class="try light-theme" [nzPageSize]="pageSize" [nzTotal]="total" [(nzPageIndex)]="currentPage"
      (nzPageIndexChange)="onPageChange($event)" [nzShowSizeChanger]="false" [nzResponsive]="true">
    </nz-pagination>
  </div>
  <div *ngIf="DisplayMasterList.length === 0">
    <div style="height: 200px;" class="d-flex align-items-center justify-content-center">
      <span Class="title_light"> Data Not Found</span>
    </div>
  </div>
</div>
