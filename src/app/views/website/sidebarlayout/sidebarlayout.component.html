      icon="pi pi-bars"
      class="p-button-text p-button-plain"
      (click)="toggleSidebar()"
    ></button>

  </div>
</p-toolbar>

<p-sidebar [(visible)]="sidebarVisible" [baseZIndex]="1000">
  <h3>Menu</h3>
  <ul class="sidebar-menu">

    <li><a href="#">Profile</a></li>
    <li><a href="#">Settings</a></li>

  </ul>
</p-sidebar>

  </p>
