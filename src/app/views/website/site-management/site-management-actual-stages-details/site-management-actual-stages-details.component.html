<div class="card-body">
  <div class="card" style="padding: 1rem">
    <div class="row">
      <div class="col-md-1 col-lg-1 col-sm-6 col-xs-6">
        <button type="button" class="backbtn" (click)="BackActualStages()">
          <img src="/assets/icons/arrow-button.png" alt="" width="34px" height="34px" />
        </button>
      </div>
      <div class="col-md-11">
        <span class="detail_title">Actual Stage</span>
      </div>
    </div>
    <form autocomplete="off">
      <div class="row" style="margin-top: 1rem; ">
        <div class="col-md-6 mb-2">
          <label><b>Site Name</b></label>
          <input type="text" [(ngModel)]="Entity.p.SiteName" name="SiteName" class="form-control" id="SiteName" required
            placeholder="Enter Site Name" #SiteNameCtrl="ngModel" (blur)="SiteNameCtrl.control.markAsTouched()" />
          <div *ngIf="(SiteNameCtrl.invalid && (SiteNameCtrl.touched || SiteNameCtrl.dirty))">
            <span class="validation-text" *ngIf="SiteNameCtrl.errors?.['required']">{{RequiredFieldMsg}}</span>
          </div>
        </div>
        <div class="col-md-6 mb-2">
          <label><b>Stage</b></label>
          <nz-select class="nzSelect-light" nzShowSearch nzAllowClear nzPlaceHolder="Select" id="StageRef"
            name="StageRef" [nzSize]="'large'" [(ngModel)]="Entity.p.StageRef">
            <nz-option *ngFor="let Stage of StageList" [nzValue]="Stage.p.Ref" [nzLabel]="Stage.p.Name"></nz-option>
          </nz-select>
        </div>
        <div class="col-md-6 mb-2">
          <label><b>Date</b></label>
          <input type="date" [(ngModel)]="Entity.p.StartDate" name="StartDate" class="form-control" id="StartDate"
            required (input)="calculateTotal()" #DieselCtrl="ngModel" (blur)="DieselCtrl.control.markAsTouched()" />
          <div *ngIf="(DieselCtrl.invalid && (DieselCtrl.touched || DieselCtrl.dirty))">
            <span class="validation-text" *ngIf="DieselCtrl.errors?.['required']">{{RequiredFieldMsg}}</span>
          </div>
        </div>
        <div class="col-md-6 mb-2">
          <label><b>Chalan No.</b></label>
          <input type="text" [(ngModel)]="Entity.p.ChalanNo" name="ChalanNo" class="form-control" id="ChalanNo" required
            placeholder="Enter Chalan No" [pattern]="NameWithNosAndSpace" #ChalanNoCtrl="ngModel"
            (blur)="ChalanNoCtrl.control.markAsTouched()" />
          <div *ngIf="(ChalanNoCtrl.invalid && (ChalanNoCtrl.touched || ChalanNoCtrl.dirty))">
            <span class="validation-text" *ngIf="ChalanNoCtrl.errors?.['pattern']">{{NameWithNosAndSpaceMsg}}</span>
            <span class="validation-text" *ngIf="ChalanNoCtrl.errors?.['required']">{{RequiredFieldMsg}}</span>
          </div>
        </div>
        <div class="col-md-6 mb-2">
          <div>
            <label><b>Expense Type</b></label>
            <select type="text" name="Expensetype" class="form-control" id="Expensetype" required>
              <option>--Select Type--</option>
              <option>Machinary Expense</option>
              <option>Labour Expense</option>
              <option>Other</option>
            </select>
          </div>
        </div>
      </div>
      <div style="width: 100%;" class="d-flex justify-content-center">
        <hr style="border: 2px solid brown;" width="20%">
      </div>
      <div class="row" style="margin-top: 1rem;">
        <div class="col-md-6 mb-2">
          <label>Vendor</label>
          <nz-select class="nzSelect-light" nzShowSearch nzAllowClear nzPlaceHolder="Select" id="VendorRef"
            name="VendorRef" [nzSize]="'large'" [(ngModel)]="Entity.p.VendorRef">
            <nz-option *ngFor="let vendor of VendorList" [nzValue]="vendor.p.Ref" [nzLabel]="vendor.p.Name"></nz-option>
          </nz-select>
        </div>
        <div class="col-md-6 mb-2">
          <label>Vendor Services</label>
          <nz-select class="nzSelect-light" nzShowSearch nzAllowClear nzPlaceHolder="Select" id="VendorServicesRef"
            name="VendorServicesRef" [nzSize]="'large'" [(ngModel)]="Entity.p.VendorServicesRef">
            <nz-option *ngFor="let VendorServices of VendorServicesList" [nzValue]="VendorServices.p.Ref" [nzLabel]="VendorServices.p.Name"></nz-option>
          </nz-select>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
          <label>Unit</label>
          <nz-select class="nzSelect-light" nzShowSearch nzAllowClear nzPlaceHolder="Select" id="UnitRef" name="UnitRef"
            [nzSize]="'large'" [(ngModel)]="Entity.p.UnitRef">
            <nz-option *ngFor="let unit of UnitList" [nzValue]="unit.p.Ref" [nzLabel]="unit.p.Name"></nz-option>
          </nz-select>
        </div>
      </div>

      <div class="row" style="margin-top: 1rem;">
        <label><b>Diesel Calculation</b></label>
        <div class="col-md-4  mb-2">
          <label>Diesel Ltr</label>
          <!-- Diesel Ltr. -->
          <input type="number" [(ngModel)]="Entity.p.DieselLtr" name="DieselLtr" class="form-control" id="DieselLtr"
            required placeholder="Enter Diesel Ltr" (input)="calculateTotal()" [pattern]="NameWithNosAndSpace"
            #DieselLtrCtrl="ngModel" (blur)="DieselLtrCtrl.control.markAsTouched()" (click)="selectAllValue($event)" />
          <div *ngIf="(DieselLtrCtrl.invalid && (DieselLtrCtrl.touched || DieselLtrCtrl.dirty))">
            <span class="validation-text" *ngIf="DieselLtrCtrl.errors?.['required']">{{RequiredFieldMsg}}</span>
          </div>
        </div>
        <div class="col-md-4  mb-2">
          <label>Amount Per Ltr</label>
          <!-- Amount Per Ltr. -->
          <input type="number" [(ngModel)]="Entity.p.AmountPerLtr" name="AmountPerLtr" class="form-control"
            id="AmountPerLtr" required placeholder="Enter Amount Per Ltr" (input)="calculateTotal()"
            [pattern]="NameWithNosAndSpace" #AmountPerLtrCtrl="ngModel"
            (blur)="AmountPerLtrCtrl.control.markAsTouched()" (click)="selectAllValue($event)" />
          <div *ngIf="(AmountPerLtrCtrl.invalid && (AmountPerLtrCtrl.touched || AmountPerLtrCtrl.dirty))">
            <span class="validation-text" *ngIf="AmountPerLtrCtrl.errors?.['required']">{{RequiredFieldMsg}}</span>
          </div>
        </div>
        <div class="col-md-4  mb-2">
          <!-- Total Amount (Readonly) -->
          <label><b>Total Amount</b></label>
          <input type="number" [(ngModel)]="Entity.p.TotalAmount" name="TotalAmount" class="form-control"
            id="TotalAmount" required placeholder="Enter Amount Per Ltr" (input)="calculateTotal()"
            [pattern]="NameWithNosAndSpace" #TotalAmountCtrl="ngModel" (blur)="TotalAmountCtrl.control.markAsTouched()"
            readonly />
          <div *ngIf="(TotalAmountCtrl.invalid && (TotalAmountCtrl.touched || TotalAmountCtrl.dirty))">
            <span class="validation-text" *ngIf="TotalAmountCtrl.errors?.['required']">{{RequiredFieldMsg}}</span>
          </div>
        </div>
      </div>
      <div class="Row">
        <div class="col-md-6 mb-2">
          <label><b>Quantity</b></label>
          <input type="number" name="plotnumber" class="form-control" id="plotnumber" required
            placeholder="Enter Plot Number" />
        </div>
        <div class="col-md-6 mb-2">
          <label><b>Rate</b></label>
          <input type="number" name="plotnumber" class="form-control" id="plotnumber" required
            placeholder="Enter Plot Number" />
        </div>
      </div>
      <div style="width: 100%;" class="d-flex justify-content-center">
        <hr style="border: 2px solid brown;" width="20%">
      </div>
      <!-- <div class="row" style="margin-top: 1rem;">
        <div class="col-md-6 mb-2">
          <label><b>Amount</b></label>
          <input type="number" name="plotnumber" class="form-control" id="plotnumber" required
          placeholder="Enter Plot Number" />
        </div>
        <div class="col-md-6 mb-2">
          <label><b>Description</b></label>
          <input type="number" name="plotnumber" class="form-control" id="plotnumber" required
          placeholder="Enter Plot Number" />
        </div>
        <div class="col-md-6 mb-2">
          <label><b>Sign</b></label>
          <input type="number" name="plotnumber" class="form-control" id="plotnumber" required
          placeholder="Enter Plot Number" />
        </div>
      </div> -->
      <div style="justify-content: center; display: flex; gap: 2rem; margin-top: 2rem;">
        <div>
          <button type="button" class="btn">Save</button>
        </div>
        <div>
          <button type="button" class="btn" (click)="BackActualStages()">Back</button>
        </div>
      </div>
    </form>
  </div>
</div>
