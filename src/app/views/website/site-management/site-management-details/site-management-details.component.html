<div class="card-body">
  <div class="card" style="padding: 1rem">
    <div class="row">
      <div class="col-md-1 col-lg-1 col-sm-6 col-xs-6">
        <button type="button" class="backbtn" (click)="BackSiteManagement()">
          <img src="/assets/icons/arrow-button.png" alt="" width="34px" height="34px" />
        </button>
      </div>
      <div class="col-md-11">
        <span class="detail_title">Site Management</span>
      </div>
    </div>
    <form autocomplete="off">
      <div class="row" style="margin-top: 1rem; ">
        <div class="col-md-4">
          <label>Site Name</label>
          <input type="text" name="sitename" class="form-control" id="sitename" required
            placeholder="Enter Site Name" />
        </div>
        <div class="col-md-4">
          <label>Site Address</label>
          <input type="text" name="SiteAddress" class="form-control" id="SiteAddress" required
            placeholder="Enter Site Address" />
        </div>
        <div class="col-md-4">
          <label>Site Incharge</label>
          <input type="text" name="SiteIncharge" class="form-control" id="SiteIncharge" required
            placeholder="Enter Site Incharge" />
        </div>
      </div>
      <div class="row" style="margin-top: 1rem; ">
        <div class="col-md-4">
          <label>Starting Date</label>
          <input type="date" name="startdate" class="form-control date-input" id="startdate" required
            placeholder="Select Date" />
        </div>
        <div class="col-md-4">
          <label>Estimated End Date</label>
          <input type="date" name="Enddate" class="form-control date-input" id="Enddate" required
            placeholder="Select Date" />
        </div>
        <div class="col-md-4">
          <label>Estimated Cost</label>
          <input type="text" name="EstimatedCost" class="form-control" id="EstimatedCost" required
            placeholder="Enter Estimated Cost" />
        </div>
      </div>
      <div class="row" style="margin-top: 1rem;">
        <div class="col-md-4">
          <label>Total Land Area</label>
          <input type="text" name="landarea" class="form-control" id="landarea" required
            placeholder="Enter Total Land Area" />
        </div>
        <div class="col-md-4">
          <label>Number Of Plot</label>
          <input type="number" name="plotnumber" class="form-control" id="plotnumber" required
            placeholder="Enter Plot Number" />
        </div>
      </div>
      <div class="row" style="margin-top: 2rem; padding: 1rem;">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-12">
          <h5 style="padding-top: 3px; color: black;"><b>Add Plot Details</b></h5>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-12 btn-container" style="display: flex; justify-content: end;" routerLinkActive="active">
           <button type="button" class="btn">Add Plot</button>
        </div>
      </div>
      <div class="table-container" style="margin-top: 2rem;">
        <div class="row">
          <div class="col-12">
            <label class="TableHeading">
              Plot Details Table</label>
          </div>
        </div>
        <nz-table #basicTable nzSize="small" class="no-hover-table" Class="bgtable_light" [nzScroll]="{x:'auto' }"
          nzFrontPagination="false" [nzShowSizeChanger]="false">
          <thead>
            <tr>
              <th *ngFor="let header of headers" class="tblheadersecond">{{ header }}</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td Class="tbldata">1</td>
              <td Class="tbldata">SMAPLE1</td>
              <td Class="tbldata">20</td>
              <td Class="tbldata">20</td>
              <td Class="tbldata">20</td>
              <td Class="tbldata">20</td>
              <td class="tbldata">
                <span style="margin-left: 9px;">
                  <img src="\assets\icons\edit.png" alt="logo" title="Edit" width="20px" height="20px" />
                </span>
                <span style="margin-left: 9px;">
                  <img src="\assets\icons\delete.png" alt="logo" title="Delete" width="20px" height="20px" /></span>
              </td>
            </tr>
          </tbody>
        </nz-table>
      </div>
      <div style="justify-content: center; display: flex; gap: 2rem; margin-top: 2rem;">
        <div>
          <button type="button" class="btn">Save</button>
        </div>
        <div>
          <button type="button" class="btn" (click)="BackSiteManagement()">Back</button>
        </div>
      </div>
    </form>
  </div>
</div>
