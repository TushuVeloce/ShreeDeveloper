<app-loader *ngIf="isLoading"></app-loader>
<app-header-with-back-handler title="Profile"></app-header-with-back-handler>
<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">UserProfile</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-grid>
    <!-- Loader -->
    <!-- <ion-row *ngIf="isLoading" class="ion-justify-content-center ion-padding">
      <ion-spinner name="dots"></ion-spinner>
    </ion-row> -->

    <!-- Profile Image -->
    <ion-row class="ion-justify-content-center ion-padding-top">
      <ion-avatar>
        <img [src]="imagePreviewUrl || 'assets/logos/dp.png'" />
      </ion-avatar>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-button size="small" fill="outline" (click)="addImage()">Add image</ion-button>
    </ion-row>

    <!-- Profile Form -->
    <ion-list lines="full" class="ion-padding">
      <ion-item class="input-item">
        <ion-label position="stacked">Name</ion-label>
        <ion-input [(ngModel)]="Entity.p.Name" placeholder="Enter name"></ion-input>
        <ion-icon slot="end" name="pencil-outline"></ion-icon>
      </ion-item>

      <ion-item class="input-item">
        <ion-label position="stacked">Date of Birth</ion-label>
        <ion-input [(ngModel)]="Entity.p.DOB" placeholder="YYYY-MM-DD"></ion-input>
        <ion-icon slot="end" name="calendar-outline"></ion-icon>
      </ion-item>

      <ion-item disabled class="input-item">
        <ion-label position="stacked">Phone</ion-label>
        <ion-input [(ngModel)]="Entity.p.ContactNos" type="tel" placeholder="+1234567890"></ion-input>
        <ion-icon slot="end" name="call-outline"></ion-icon>
      </ion-item>

      <ion-item disabled class="input-item">
        <ion-label position="stacked">Email</ion-label>
        <ion-input [(ngModel)]="Entity.p.OfficialEmailId" type="email" placeholder="example@mail.com"></ion-input>
        <ion-icon slot="end" name="mail-outline"></ion-icon>
      </ion-item>

      <ion-item class="input-item">
        <ion-label position="stacked">Gender</ion-label>
        <ion-select [(ngModel)]="Entity.p.Gender" placeholder="Select">
          <ion-select-option value="Male">Male</ion-select-option>
          <ion-select-option value="Female">Female</ion-select-option>
          <ion-select-option value="Other">Other</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-row class="ion-justify-content-center ion-padding">
      <ion-button expand="block" (click)="SaveProfile()">Update Profile</ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
