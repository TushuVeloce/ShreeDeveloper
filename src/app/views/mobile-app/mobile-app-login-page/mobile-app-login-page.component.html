<ion-content class="login-content" fullscreen>
  <div class="body">
    <div class="login-container">

      <!-- Logo -->
      <div class="logo-wrapper">
        <img src="assets/logos/ShreeIcon.png" class="logo-img" alt="Shree Logo" />
      </div>

      <!-- Heading -->
      <h2 class="login-title">Log In</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

        <!-- Email Field -->
        <ion-label position="stacked"><strong>Email</strong></ion-label>
        <ion-item class="input-field" lines="none">
          <ion-input type="email" formControlName="email" placeholder="Enter your email" required></ion-input>
          <ion-icon name="mail-outline" slot="end" class="input-icon"></ion-icon>
        </ion-item>
        <ion-text color="danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          <p class="error-text">Please enter a valid email</p>
        </ion-text>

        <!-- Password Field -->
        <ion-label position="stacked"><strong>Password</strong></ion-label>
        <ion-item class="input-field" lines="none">
          <ion-input [type]="showPassword ? 'text' : 'password'" formControlName="password"
            placeholder="Enter your password" required></ion-input>
          <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'" slot="end" class="input-icon"
            (click)="showPassword = !showPassword"></ion-icon>
        </ion-item>
        <ion-text color="danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          <p class="error-text">Password is required</p>
        </ion-text>

        <!-- Forgot Password -->
        <div class="forgot-text">Forgot Password?</div>

        <!-- Login Button -->
        <ion-button expand="block" class="login-button" type="submit" [disabled]="loginForm.invalid">
          Log In
        </ion-button>
      </form>

      <div class="new-user-text">New User? Contact Admin</div>
    </div>
  </div>
</ion-content>
