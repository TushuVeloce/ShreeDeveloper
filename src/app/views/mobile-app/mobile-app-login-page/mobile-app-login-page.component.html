<ion-content class="login-content" fullscreen>
  <div class="body">
    <div class="login-container">

      <!-- Logo -->
      <div class="logo-wrapper">
        <img src="assets/logos/ShreeIcon.png" class="logo-img" alt="Shree Logo" />
      </div>

      <!-- Heading -->
      <h2 class="login-title">Log In</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

            required></ion-input> -->

          </ion-icon> -->
          <!-- <ion-button fill="clear" slot="end" (click)="togglePasswordVisibility()" class="password-toggle"> -->
            <!-- <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon> -->
            <!-- <img src="assets/icons/email_icon.png" alt="Email Icon" class="icon-img" />
          </ion-button>
        </ion-item>
        <ion-text color="danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">

        </ion-text> -->

        <ion-label position="stacked"><strong>Email</strong></ion-label>
        <ion-item lines="none" class="input-field">
          <ion-input type="email" formControlName="email" placeholder="Enter your email"
            required></ion-input>
            <img src="assets/icons/email_icon.png" alt="Email Icon"slot="end" />
        </ion-item>
        <ion-text color="danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          <p class="error-text">Please enter a valid email</p>
        </ion-text>


        <!-- Password -->
        <!-- <ion-label position="stacked"><strong>Password</strong></ion-label>
        <ion-item lines="none" class="input-item">
          <ion-input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Enter your password"
            aria-label="Password" required></ion-input>
          <ion-button fill="clear" (click)="togglePasswordVisibility()" class="password-toggle">
            <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
          </ion-button>
        </ion-item>

        <ion-label position="stacked"><strong>Password</strong></ion-label>
        <ion-item lines="none" class="input-field">
          <ion-input placeholder="Enter your password" [type]="showPassword ? 'text' : 'password'"
            formControlName="password" required></ion-input>
          <ion-icon slot="end" [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
            (click)="showPassword = !showPassword"></ion-icon>
        </ion-item>
        <ion-text color="danger" slot="end"
          *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          <p class="error-text">Password is required</p>
        </ion-text>

        <!-- Forgot Password -->
        <div class="forgot-text"><strong>Forgot Password?</strong></div>

        <!-- Login Button -->
        <ion-button expand="block" class="login-button" type="submit" [disabled]="loginForm.invalid">
          LOG IN
        </ion-button>
      </form>


      <div class="new-user-text"><strong>New User? Contact Admin</strong></div>
    </div>
  </div>
</ion-content>
