<app-header-with-back-handler title="Pending Customer Follow-Up"
  backRoute="mobile-app/tabs/dashboard/customer-relationship-management">
</app-header-with-back-handler>

<app-chip-filter-mobile-app [filters]="filters" (filtersChanged)="onFiltersChanged($event)">
</app-chip-filter-mobile-app>

<ion-content class="followup-content">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list class="followup-list">
    <ng-container *ngIf="FilterFollowupList.length > 0">
      <ion-card *ngFor="let item of FilterFollowupList" class="followup-card">
        <ion-card-content>
          <div class="card-header">
            <h2 class="customer-name">{{ item.p.CustomerName }}</h2>
            <ion-badge [color]="'primary'">
              {{ item.p.CustomerStatusName }}
            </ion-badge>
          </div>

          <div class="info-row-container">
            <div class="info-row">
              <span class="label">Contact No:</span>
              <span class="value">{{ item.p.ContactNos }}</span>
            </div>
            <div class="info-row">
              <span class="label">Reminder Date:</span>
              <span class="value reminder-date">{{ formatDate(item.p.ReminderDate) }}</span>
            </div>
            <div class="info-row">
              <span class="label">Requirement:</span>
              <span class="value">{{ item.p.CustomerRequirement }}</span>
            </div>
          </div>

          <div class="action-row">
            <ion-button fill="solid" size="small" color="primary" (click)="onFollowUpClick(item)">
              <ion-icon slot="start" name="people-outline"></ion-icon> Follow Up
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </ng-container>

    <div *ngIf="FilterFollowupList.length === 0 && !loadingService.isLoaderActive()" class="empty-state">
      <ion-icon name="alert-circle-outline"></ion-icon>
      <p>No pending customer follow-up records found.</p>
    </div>
  </ion-list>
</ion-content>
