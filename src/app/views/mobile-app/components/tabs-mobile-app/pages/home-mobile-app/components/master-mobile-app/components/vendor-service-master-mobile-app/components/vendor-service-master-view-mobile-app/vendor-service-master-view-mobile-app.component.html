<app-header-with-back-handler title="Vendor Service Master"
  backRoute="mobile-app/tabs/dashboard/masters"></app-header-with-back-handler>

<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list class="vendor-service-list" [lines]="'none'">
    <ion-card *ngFor="let service of DisplayMasterList; index as i" class="service-card" button>
      <ion-card-content>
        <div class="card-header">
          <h3 class="service-name">{{ i + 1 }}. {{ service.p.Name || 'N/A' }}</h3>
        </div>

        <div class="card-actions">
          <ion-button fill="clear" color="tertiary" size="small"
            (click)="$event.stopPropagation(); openEditServiceModal(service);">
            <ion-icon name="create-outline" slot="start"></ion-icon>
            Edit
          </ion-button>
          <ion-button fill="clear" color="danger" size="small"
            (click)="$event.stopPropagation(); onDeleteClicked(service);">
            <ion-icon name="trash-outline" slot="start"></ion-icon>
            Delete
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <div *ngIf="DisplayMasterList.length === 0" class="empty-state">
    <ion-icon name="alert-circle-outline"></ion-icon>
    <p>No Vendor Service records found.</p>
  </div>

  <ion-modal [isOpen]="ModalOpen" (didDismiss)="cancelServiceEdit()" class="custom-modal-mobile-app">
    <ng-template>
      <ion-header>
        <ion-toolbar class="modal-toolbar-mobile-app" color="primary">
          <ion-title>{{ DetailsFormTitle }}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cancelServiceEdit()">Cancel</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding modal-content-mobile-app">
        <ion-item>
          <ion-label position="stacked">Service Name <ion-text color="danger">*</ion-text></ion-label>
          <ion-input
            type="text"
            placeholder="Enter Service Name"
            [(ngModel)]="FormEntity.p.Name"
            required
          ></ion-input>
        </ion-item>
      </ion-content>
      <ion-footer class="modal-footer-mobile-app">
        <ion-button expand="block" color="primary" shape="round" class="ion-margin-top" (click)="saveVendorService()"
          [disabled]="!FormEntity.p.Name || FormEntity.p.Name.trim() === ''">
          {{ isEditMode ? 'Update' : 'Save' }} Service
        </ion-button>
      </ion-footer>
    </ng-template>
  </ion-modal>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openAddServiceModal()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
