<app-header-with-back-handler
  title="{{ isEditMode ? 'Edit Stock Order' : 'Add Stock Order' }}"></app-header-with-back-handler>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea [(ngModel)]="description"></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-toolbar>
      <ion-button expand="full" (click)="save()">
        {{ isEditMode ? 'Update' : 'Add' }}
      </ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
