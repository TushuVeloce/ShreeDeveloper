<app-header-with-back-handler [title]="DetailsFormTitle"></app-header-with-back-handler>

<ion-content class="form-container ">
  <ion-list lines="none" class="ion-padding">
    <!-- Task Name -->
    <ion-item class="input-item">
      <ion-label position="floating">Name</ion-label>
      <ion-input [(ngModel)]="Entity.p.EmployeeName" required></ion-input>
    </ion-item>

    <!-- Select Request Type -->
    <ion-item class="input-item" button (click)="selectMonthBottomsheet()">
      <ion-label position="floating">Select Month</ion-label>
      <ion-input [(ngModel)]="Entity.p.SelectedMonthsName" disabled required></ion-input>
    </ion-item>

    <!-- Select Request Type -->
    <ion-item class="input-item" button (click)="selectYearBottomsheet()">
      <ion-label position="floating">Select Year</ion-label>
      <ion-input [(ngModel)]="Entity.p.Year" disabled required></ion-input>
    </ion-item>
    <!-- Buttons -->
    <div class="button-row">
      <ion-button expand="block" (click)="SaveSalarySlipRequest()" class="submit-button primary-button">
        {{ Entity.p.EmployeeName ? 'Update' : 'Add' }}
      </ion-button>
      <ion-button expand="block" (click)="goBack()" class="submit-button cancel-button">
        Cancel
      </ion-button>
    </div>

  </ion-list>
</ion-content>
