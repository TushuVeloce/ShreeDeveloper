<app-header title="Settings"></app-header>

<ion-content class="ion-padding">
  <!-- User Information Card -->
  <ion-card class="settings-card">
    <ion-card-header>
      <ion-item lines="none">
        <ion-avatar class="user-avatar" slot="start">
          <img alt="User Avatar" src="https://avatar.iran.liara.run/public" />
        </ion-avatar>
        <ion-label>
          <h2><b>John Doe</b></h2>
          <p>{{"johndoe@gmail.com"}}</p>
        </ion-label>
      </ion-item>
    </ion-card-header>
  </ion-card>

  <!-- Settings List -->
  <ion-list class="settings-list">
    <!-- Dark Mode Toggle -->
    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle [(ngModel)]="darkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
    </ion-item>

    <!-- Profile Item -->
    <ion-item (click)="openProfile()">
      <ion-icon name="person-circle-outline" slot="start"></ion-icon>
      <ion-label>Profile</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>

    <!-- Notifications Item -->
    <ion-item (click)="openNotifications()">
      <ion-icon name="notifications-outline" slot="start"></ion-icon>
      <ion-label>Notifications</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>

    <!-- Privacy & Security Item -->
    <ion-item (click)="openPrivacy()">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-label>Privacy & Security</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>

    <!-- Logout Item -->
    <ion-item (click)="confirmLogout()" class="logout-item" >
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      <ion-label>Logout</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
