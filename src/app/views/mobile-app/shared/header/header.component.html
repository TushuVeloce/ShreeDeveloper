<ion-header class="ion-no-border modern-header">
  <ion-toolbar>
    <!-- Left-aligned logo -->
    <ion-buttons slot="start">
      <ion-button class="logo-button" fill="clear">
        <img src="assets/logos/ShreeIcon.png" alt="Shree Developers" class="logo-img" />
      </ion-button>
    </ion-buttons>

    <!-- Company Selector -->
    <!-- <ion-item class="input-item" button detail (click)="selectCountryBottomsheet()"> -->
      <!-- <ion-label>Company</ion-label> -->
      <!-- <ion-text class="status-text">{{ CompanyName || 'Select Company' }}</ion-text>
      <ion-icon name="chevron-down-outline" slot="end" class="dropdown-icon"></ion-icon>
    </ion-item> -->

    <ion-item class="input-item" button (click)="selectCountryBottomsheet()">
      <ion-text class="status-text">
        {{ CompanyName || 'Select Company' }}
      </ion-text>
      <ion-icon name="chevron-down-outline" slot="end" class="dropdown-icon"></ion-icon>
    </ion-item>
    
    <!-- Right-side actions -->
    <ion-buttons slot="end">
      <ion-button class="icon-button" (click)="goToNotificationPage()" fill="clear">
        <ion-icon name="notifications-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-avatar class="user-avatar" (click)="goToProfilePage()">
        <img alt="User Avatar" src="https://avatar.iran.liara.run/public" />
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
