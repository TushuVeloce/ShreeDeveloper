<ion-item button (click)="openSelectModal()">
  <ion-label>
    <span *ngIf="selectedOptions.length > 0">
      <b>{{ multiSelect ? selectedOptions.length + ' selected' : selectedOptions[0].p.Name }}</b>
    </span>
    <span *ngIf="selectedOptions.length === 0">{{ placeholder }}</span>
  </ion-label>
  <ion-icon *ngIf="selectedOptions.length > 0" name="close-circle" slot="end" (click)="clearSelection()"></ion-icon>
  <ion-icon name="chevron-down-outline" slot="end"></ion-icon>
</ion-item>
