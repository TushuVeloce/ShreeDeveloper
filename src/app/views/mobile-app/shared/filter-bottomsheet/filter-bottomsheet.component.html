<ion-content class="ion-padding">
  <div class="filter-wrapper">
    <div class="filter-container">

      <!-- Categories Column -->
      <div class="filter-categories">
        <h3>Categories</h3>
        <div class="scrollable-categories">
          <ion-list>
            <ion-item *ngFor="let filter of filters" (click)="selectCategory(filter.value)"
              [class.selected]="selectedCategory === filter.value">
              <ion-label>{{ filter.label }}</ion-label>
              <ion-badge *ngIf="selectedFilters[filter.value]">âœ“</ion-badge>
            </ion-item>
          </ion-list>
        </div>
      </div>

      <!-- Options Column -->
      <div class="filter-options">
        <h3>Options</h3>
        <div *ngIf="!selectedCategory" class="no-category-msg">
          Please select a category first.
        </div>
        <div *ngIf="selectedCategory && selectedOptions.length === 0" class="no-category-msg">
          No options available for this category.
        </div>

        <div class="scrollable-options" *ngIf="selectedCategory && selectedOptions.length > 0">
          <ion-list>
            <ion-radio-group [(ngModel)]="selectedFilters[selectedCategory]">
              <ion-item *ngFor="let option of selectedOptions"
                [class.selected-option]="selectedFilters[selectedCategory] === option.value">
                <ion-radio slot="start" [value]="option.value"></ion-radio>
                <ion-label>{{ option.label }}</ion-label>
              </ion-item>
            </ion-radio-group>
          </ion-list>
        </div>
      </div>
    </div>

    <!-- Bottom Buttons -->
    <div class="filter-buttons">
      <ion-button expand="full" fill="outline" color="primary" (click)="clearFilters()">Clear Filters</ion-button>
      <ion-button expand="full" color="primary" (click)="applyFilters()">Apply</ion-button>
    </div>
  </div>
</ion-content>
