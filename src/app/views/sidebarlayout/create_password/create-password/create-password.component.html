

<div style="background-color: #DBD8D8; height: 100vh; display: flex; justify-content: center; align-items: center;">
  <div class="card">
      <div style=" display: flex; align-items: center; height: 100%;">
        <div class="card-input">
          <form autocomplete="off">
            <h4 style="text-align: center; margin-bottom: 4%;">Create Your Password</h4>
            <label>Old Password</label>
            <input id="OldPassword" type="text" id="OldPassword" name="OldPassword" placeholder="Enter Old Password" [(ngModel)]="OldPassword" />
            <label>New Password</label>
            <input id="NewPassword" type="text" id="NewPassword" name="NewPassword" placeholder="Enter New Password" [(ngModel)]="NewPassword" />
            <label>Confirm Password</label>
            <input id="ConfirmPassword" type="ConfirmPassword" id="ConfirmPassword" name="ConfirmPassword" placeholder="Confirm Password"  [(ngModel)]="ConfirmPassword" />
            <div>
              <button type="submit"
                style="padding: 9px; margin-bottom: 3%; width: 100%;  border-radius: 8px; background-color: #781616; color: white;"
                (click)="Save(OldPassword,NewPassword, ConfirmPassword)" [disabled]="isSaveDisabled" >Save</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
