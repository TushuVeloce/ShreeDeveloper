<div style="background-color: #DBD8D8; height: 100vh; display: flex; justify-content: center; align-items: center;">
  <div class="card">
    <div class="card-content">
      <div class="card-image">
        <img src="../../../assets/images/main_img.jpg" alt="Image" />
      </div>
      <div style="align-self: center; margin: 5%; ">
        <div class="card-input">
          <img src="../../../assets/images/shreelogo.png" alt="Image"
            style="height: 25%; width: 25%; align-self: center;margin-bottom: 3%;" />
          <h4 style="text-align: center; margin-bottom: 4%;">Login your account</h4>
          <form autocomplete="off">

            <!-- User input -->
            <div style="position: relative; margin-bottom: 1rem;">
              <label for="userId">User ID</label>
              <input type="text" id="userId" name="UserId" class="form-control" placeholder="Enter your Mail ID"
                required [(ngModel)]="UserId" style="padding-right: 2.5rem;" />
              <i class="fas fa-user"
                style="position: absolute; top: 70%; right: 10px; transform: translateY(-50%); color: brown;"></i>
            </div>

            <!-- Password Input -->
            <div style="position: relative;margin-bottom: 2rem;">
              <label for="password">Password</label>
              <input [type]="showPassword ? 'text' : 'password'" id="password" name="Password" class="form-control"
                placeholder="Enter your Password" required [(ngModel)]="Password" style="padding-right: 2.5rem;" />
              <i class="{{ showPassword ? 'fas fa-eye' : 'fas fa-eye-slash' }}" (click)="togglePasswordVisibility()"
                style="position: absolute; top: 70%; right: 10px; transform: translateY(-50%); cursor: pointer; color: brown;"></i>
            </div>
            <div>
              <button type="submit"
                style="padding: 9px; margin-bottom: 3%; width: 100%;  border-radius: 8px; background-color: #781616; color: white;"
                (click)="Login()" id="login_btn">Login</button>
            </div>
            <h6 style="margin-bottom: 4%;">Forgot Password ?</h6>
            <p>Don't have an account? <a href=""><u>Register here</u></a> <br>
              Note: Only <b>Admin</b> Can Register</p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
